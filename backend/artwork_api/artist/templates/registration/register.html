<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artvengers - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body{
        background-color: #3F7CAC;
      }
      .btn-custom{
        background-color: #EB5160;
        color: white;
      }
    </style>
  </head>
  <body class="web-app">
<h1 style="text-align:center;" class="text-light">Artvengers</h1>

<br><br><br>

<div style="text-align:center;padding: 50px;
margin: 20px;" class="text-light">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-light">
            Already have account? <a href="{% url 'login' %}" class="link-light">Login</a>.
        </div>
        <br>
        <button class="btn btn-custom">Create an account</button>
        <br>
        <br>
        
    </form>
</div>
</body>
