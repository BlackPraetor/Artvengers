<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artvengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap');
      .navbar-custom {
        font-family: 'Chakra Petch', sans-serif;
        font-size: 20px;
        background-color: #3F7CAC;
        padding-left: 1em;
        padding-right: 1em;
      }
      
      #mobnavbar {
            display:none;
        }
      #mobnavtop{
        display:none;
      }

      @media screen and (max-width:600px){
        .navbar-custom {
        font-family: 'Chakra Petch', sans-serif;
        font-size: 20px;
       
        padding-left: 1em;
        padding-right: 1em;
      }
        #mobnavbar {
            display:block;
           
        }
        #desktopnav, #tagdiv, #desktopalbum, #desktopartwork {
          display:none;
        }
        #mobnavtop, #mobalbum, #mobartwork{
          display:block;
        }


      }

      body{
        font-family: 'Chakra Petch', sans-serif;
        background-color: black;
        color: white;
        
      }
      body h2{
        font-family: 'Chakra Petch', sans-serif;
        color: white;
      }
      div{
        margin-left: 1em;
      }
      .btn-custom{
        background-color: #EB5160;
        color:white;
      } 
      .badge-custom{
        background-color: #EB5160;
        font-size: 24px;
      }
      .badge-custom2{
        background-color: #EB5160;
        font-size: 16px;
      }
      .carousel-caption{
        background-color: rgba(0, 0, 0, 0.75);
        color: white;

        max-width: 100%;
        width:100%;
        bottom:0px;
        position:absolute;
        left: -15px;
      }
      .form-control{
        background-color: rgba(0, 0, 0, 0.36);
      }
      hr.solid {
        border-top: 3px solid white;
        color: white;
      }
    </style>
  </head>
  <body><i class="bi bi-upload" style="color:white"></i>
  
    
  
   
    <nav class="navbar navbar-expand-lg navbar-custom" id="desktopnav">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'explore'%}"><img src="../media/logo/artvengers-logo white.png" width="105px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../media/images/static_profile.png" width="25%">
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'edit_profile'%}">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
          </ul>
         
              <form class="d-flex" action="{% url 'search_result' %}">
                {% csrf_token %}
                <input class="form-control mr-sm-2 rounded-pill" type="search" placeholder="Search" aria-label="Search" name="keyword">
                <button type="submit"><img src="../media/logo/search.png"></button>
                
              </form>
         
         
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-custom" id="mobnavtop">
      <div class="container-fluid">
        <table style="width:100%">
          <tr><td> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button></td>
            <td> <img src="../media/logo/artvengers-logo white.png" width="105px"></td>
            <td>
              <img src="../media/logo/search.png">
            </td>
          </tr>
          
         
        </table>
       
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../media/images/static_profile.png" width="25%">
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'edit_profile'%}">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
          </ul>
         
             
         
         
        </div>
      </div>
    </nav>






    <nav class="navbar fixed-bottom navbar-light bg-light" id="mobnavbar">
      <table style="width:100%; text-align:center;  background-color:#C0E0DE;">
        <tr>
              <td> <a class="navbar-brand" href="{% url 'explore'%}"><img src="../media/logo/explore.png"><br>Explore</a></td>
              <td><a class="navbar-brand" href="{% url 'dashboard'%}"><img src="../media/logo/dashboard.png"><br>Dashboard</a></td>
              <td><a class="navbar-brand"href="#"><img src="../media/logo/upload.png"><br>Upload</a></td>
              <td> <a class="navbar-brand" href="{% url 'edit_profile'%}"><img src="../media/logo/profile.png"><br>Profile</a></td>
        </tr>
      </table>
     

    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {% block content %}
    
    {% endblock %}


  </body>
</html>
