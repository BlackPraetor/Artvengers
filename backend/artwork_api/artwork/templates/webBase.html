<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artvengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      .navbar-custom {
          background-color: #526AA7;
          padding-left: 1em;
          padding-right: 1em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-custom">
      
      <a class="navbar-brand" href="{% url 'explore'%}">Artvengers</a>
      <ul>
        <li>
          <a class="text-light" href="{% url 'edit_profile'%}">Profile</a>
          <ul>
            <li class="sub-item">
              <a class="btn btn-secondary" href="{% url 'logout' %}">Logout</a>
            </li>
            
          </ul>
        </li>
        
        
      </ul>
      <form class="form-inline"  method=POST action="{% url 'search_result' %}">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {% block content %}
    
    {% endblock %}
  </body>
</html>
