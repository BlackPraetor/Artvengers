<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artvengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap');
      .navbar-custom {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #526AA7;
        padding-left: 1em;
        padding-right: 1em;
      }
      body{
        font-family: 'Chakra Petch', sans-serif;
        background-color: black;
        color: white;
        
      }
      body h2{
        font-family: 'Chakra Petch', sans-serif;
        color: white;
      }
      div{
        margin-left: 1em;
      }
      .btn-custom{
    background-color: #EB5160;
    color:white;
  } 
    </style>
  </head>
  <body>
    <nav class="navbar navbar-custom justify-content-between">
      

      <a class="navbar-brand" href="{% url 'explore'%}">Artvengers</a>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile</a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'edit_profile'%}">Profile</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          </div>
        </li>
       
        
      </ul>
      <form class="form-inline"  method=POST action="{% url 'search_result' %}">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
        <button type="submit">Search</button>
      </form>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {% block content %}
    
    {% endblock %}
  </body>
</html>
