<!DOCTYPE html>
{% extends 'webBase.html' %}
{% block content %}
<h2>{{ album.0.Album_Title }}</h2>
<ul>

    {% for artdetail in artwork %}

        <a href="{%  url 'artwork_detail' artdetail.pk %}"><img src="{{ artdetail.Artwork.url }}"width="25%" style="width: 150px; height: 150px; object-fit: cover;"></a>


    {% endfor %}
</ul>

{% endblock %}
