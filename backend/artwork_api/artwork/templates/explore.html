<!DOCTYPE html>

{% extends 'webBase.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard'%}">My artworks</a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
      {% for artwork in object_list %}
      <a href="#">{{ artwork.Tag }}</a>
      
      
      {% endfor %}
      <br>
<h2>Album</h2>
<div>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../media/images/Doll.png" class="d-block w-25" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../media/images/Akane_Sakakibara.png" class="d-block w-25" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../media/images/Doll.png" class="d-block w-25" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<br>
<h2>Artwork</h2>
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../media/images/Doll.png" class="d-block w-25" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../media/images/Akane_Sakakibara.png" class="d-block w-25" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../media/images/Doll.png" class="d-block w-25" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% for artwork in object_list %}
  <a href="{%  url 'artwork_detail' artwork.pk %}"><img src="{{ artwork.Artwork.url }}" width="25%" style="width: 150px; height: 150px; object-fit: cover;"></a>


{% endfor %}
<br>

{% endblock %}
