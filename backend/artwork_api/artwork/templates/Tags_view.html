<!DOCTYPE html>
{% extends 'webBase.html' %}
{% block content %}
{% for artdetail in artwork %}
<h2>Tag:</h2>
    {% if artdetail.Tags.names %}
        {% for tag in artdetail.Tags.names %}
           <h2>{{ tag }}</h2>
        {% endfor %}
        <img src="{{ artdetail.Artwork.url }}"  width="30%">
    {% else %}
        <h2>No artworks available</h2>
    {% endif %}
{% endfor %}
{% endblock %}
