<!DOCTYPE html>
{% extends 'webBase.html' %}
{% block content %}

<div class="container text-center">
    <div class="row align-items-start">
      <div class="col-sm">
        <h1>{{ artwork.title }}</h1>
        Title<br>
        <img src="{{ artwork.Artwork.url }}"  width="30%">
        Image<br>
      </div>
      <div class="col-sm">
        <h3>Description</h3><br><br>
        <small>{{ artwork.artist_Name }}<br>Description{{ artwork.Description }}
        </small>

        <br>
        Tags
        {% for tag in artwork.tags.all %}
        <a class="btn btn-primary rounded-pill" href="#" role="button">{{ tag }}</a>
        {% endfor %}
        <br><br>
        <h3>Comments</h3>
        <br>
        <div>
        Username 
        <br>
        comments 
        <br>
        </div>
      </div>
    </div>
  </div>
     




{% endblock %}
