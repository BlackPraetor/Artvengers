<!DOCTYPE html>
{% extends 'webBase.html' %}
{% block content %}
<style>         
  .navbar-custom {  
      background-color: #526AA7;  
  }  
    
  .navbar-custom .navbar-brand,  
  .navbar-custom .navbar-text {  
      color: rgb(102, 13, 245);  
  }  
</style>  
<nav class="navbar navbar-expand-lg navbar-custom">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'explore'%}">Explore</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" href="#">My artworks</a>
            </li>
          </ul>
        </div>
      </nav>

<br>
Your Album&emsp;&emsp;&emsp;&emsp;<a class="btn btn-primary" href="{%  url 'add_album' %}" role="button">Create new album</a>
<br>
<div>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../media/images/Doll.png" class="d-block w-25" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../media/images/Akane_Sakakibara.png" class="d-block w-25" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../media/images/Doll.png" class="d-block w-25" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<br>
<br>
<br>
Your Artwork&emsp;&emsp;&emsp;&emsp;<a class="btn btn-primary" href="{%  url 'add_artwork' %}" role="button">Post new artwork</a>
<br>
{% for artwork in object_list %}
  {% if user.id == artwork.artist_Name.id %}
  <div>
    <a href="{%  url 'artwork_detail' artwork.pk %}"><img src="{{ artwork.Artwork.url }}" width="25%" style="width: 200px; height: 200px; object-fit: cover;"></a>
          <a href="{%  url 'artwork_edit' artwork.pk %}">Edit</a>
          <a href="#">Delete</a>
    </div>
  {% endif %}
        
{% endfor %}
<br>

{% endblock %}
